server:
  port: 8083
  tomcat:
    uri-encoding: UTF-8
  shutdown: graceful

rocketmq:
  producer:
    endpoints: 172.30.97.16:8081
    #消息发送的超时时间 默认3000ms
    send-message-timeout: 3000
    #消息达到4096字节的时候，消息就会被压缩。默认 4096
    compress-message-body-threshold: 4096
    #最大的消息限制，默认为128K
    max-message-size: 4194304
    #同步消息发送失败重试次数
    retry-times-when-send-failed: 3
    #在内部发送失败时是否重试其他代理，这个参数在有多个broker时才生效
    retry-next-server: true
    #异步消息发送失败重试的次数
    retry-times-when-send-async-failed: 3
  push-consumer:
    endpoints: 172.30.97.16:8081

spring:
  application:
    name: jetcache-demo
  main:
    allow-circular-references: true
    banner-mode: off
  #redisson 集群配置
  redis:
    redisson:
      config: |
        clusterServersConfig:
          idleConnectionTimeout: 10000
          connectTimeout: 10000
          timeout: 3000
          retryAttempts: 3
          retryInterval: 1500
          failedSlaveReconnectionInterval: 3000
          failedSlaveNodeDetector: !<org.redisson.client.FailedConnectionDetector> {}
          password: "Winter123"
          subscriptionsPerConnection: 5
          clientName: null
          loadBalancer: !<org.redisson.connection.balancer.RoundRobinLoadBalancer> {}
          subscriptionConnectionMinimumIdleSize: 1
          subscriptionConnectionPoolSize: 50
          slaveConnectionMinimumIdleSize: 24
          slaveConnectionPoolSize: 64
          masterConnectionMinimumIdleSize: 24
          masterConnectionPoolSize: 64
          readMode: "SLAVE"
          subscriptionMode: "SLAVE"
          nodeAddresses:
          - "redis://172.30.97.10:6381"
          - "redis://172.30.97.10:6382"
          - "redis://172.30.97.10:6383"
          - "redis://172.30.97.10:6384"
          - "redis://172.30.97.10:6385"
          - "redis://172.30.97.10:6386"
          scanInterval: 1000
          pingConnectionInterval: 0
          keepAlive: false
          tcpNoDelay: false
        threads: 16
        nettyThreads: 32
        transportMode: "NIO"


jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      limit: 100
      keyConvertor: fastjson2
      valueEncoder: java
      valueDecoder: java
